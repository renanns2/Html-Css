<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes(ou simplesmente aumente e diminue o tamanho do seu navegador)</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Veja como você se identifica com esse aúdio aqui embaixo!!!</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/tacomsaudadene.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não conseguiu reproduzir o aúdio.</p>
        <p>
        <ul>
            <li><a href="midia/tacomsaudadene.mp3">Clique aqui para baixar o arquivo MP3.</a></li>
        </ul>
    </p>
    </audio>
</body>
</html>
