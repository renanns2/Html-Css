<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video controls poster="imagens/comboinsanothumbnail.jpg" width="50%">
        <source src="midia/comboinsano.webm" type="video/webm">
        <source src="midia/comboinsano.mp4" type="video/mp4">
        <source src="midia/comboinsano.ogv" type="video/ogg">
        <source src="midia/comboinsanopesado.mp4" type="video/mp4">
        <p>Seu navegador infelizmente não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=qyBdhjh0X5Q11wmN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
